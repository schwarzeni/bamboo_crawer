<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block title %} {% endblock %}
    {% load static %}
    <!--<link rel="stylesheet" href="{% static "polls/materialize/css/materialize.min.css" %}">-->
    <link rel="stylesheet" href="{% static "polls/css/lib/bootstrap.min.css" %}">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .self-nav-bar {
            background-color: #fff;
            padding-right: 5px;
            padding-left: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <nav class="self-nav-bar navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'index' %}">管理系统</a>
                </div>
                <form
                        action="{% url 'article_search' %}"
                        class="navbar-form navbar-right"
                        role="search"
                        method="GET">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="输入关键词" name="search_item">
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
